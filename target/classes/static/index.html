<!doctype html>
<html ng-app="angular-app">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>RESTmovies</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="angularApp.js"></script>

    	<style type="text/css">
    		h1 {
    			text-align: center;
    		}
    		.mainBlock {
    			width: 400px;
    			margin: auto;
    		}
    		.childElem {
    			border-radius: 25px;
  				background: #73AD21;
  				padding: 20px;
  				margin-bottom: 5px; 
    		}
    	</style>

	</head>

	<body>
		<div ng-controller="data-handler" class="mainBlock">
			<div ng-repeat="currentMovie in data" class="childElem">
				<h2>{{currentMovie.title}}</h2>
				<p>{{currentMovie.movieGenre}}<p>
				<img src={{currentMovie.moviePosterURL}}/>
			</div>
		</div>
	</body>
</html>
