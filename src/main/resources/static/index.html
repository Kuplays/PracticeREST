<!doctype html>
<html ng-app="angular-app">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>RESTmovies</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="angularApp.js"></script>
	</head>

	<body>
		 <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  			<form class="form-inline float-right" action="#">
    			<input class="form-control mr-sm-2" type="text" placeholder="Movie Title">
    			<button class="btn btn-primary" type="submit">Find Movie</button>
  			</form>
		</nav> 
		<div ng-controller="data-handler" class="mainBlock" style="margin-top:80px">
			<div ng-repeat="currentMovie in data" class="childElem">
				<h1 class="text-uppercase">{{currentMovie.title}}</h1>
				<p>{{currentMovie.movieGenre}}<p>
				<img class='float-left, img-thumbnail' src={{currentMovie.moviePosterURL}}/>
				<p>{{currentMovie.description}}</p>
				<p>Actors: {{currentMovie.movieActors}}</p>
				<p>IMDB RATING: {{currentMovie.movieImdbRating}}</p>
				<p>Country of Origin: {{}currentMovie.movieCountry}</p>
				<a href="{{currentMovie.movieWebsite}}">{{currentMovie.movieWebsite}}</a>
			</div>
		</div>
	</body>
</html>
